    <head id="welcome" class="container-fluid text-center back-color-foodMap">

    </head>
    <section id="foodMap" class="container-fluid text-center">
      <h3 class="text-center">Foodmap</h3>

      </div>
      <h4>Comida cerca de ti</h4>
      <div class="input-group mb-3">

        <button class="btn btn-outline-secondary" type="button">Button</button>
      </div>
      <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
    </div>
    <article class="container-fluid">
      <button type="button" class="btn size-border mg-3 col-3" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"><img src="https://dummyimage.com/300x300" alt=""></button>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>

                <span aria-hidden="true">&times;</span>

            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn size-border mg-3 col-3" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"><img src="https://dummyimage.com/300x300" alt=""></button>
      <button type="button" class="btn size-border mg-3 col-3" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat"><img src="https://dummyimage.com/300x300" alt=""></button>
