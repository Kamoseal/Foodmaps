<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodmap</title>
  </head>
  <body class="back-color-food-map">
    <!--Primera parte que desaparece-->
    <main id="welcome" class="container-fluid back-color-food-map text-center">
      <h3 class="display-4 color-orange col-9">Foodmap</h3>
    </main>
    <!--Segunda seccione-->
    <section id="foodMap" class="container-fluid text-center back-color-food-map">
      <h3 class="text-center color-orange col-9">Foodmap</h3>
      <hr my-1>
      <div class="border p-1 col-9">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d120233.11561145537!2d-99.29581281470213!3d19.657848652342885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d21dd4afab4267%3A0xce8d74d9edb4d88!2zQ3VhdXRpdGzDoW4gSXpjYWxsaSwgTcOpeC4!5e0!3m2!1ses!2smx!4v1516693373034" width="500" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
      <h4 class="col-9">Comida cerca de ti</h4>
      <div class="col-9 input-group mb-3">
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button">Button</button>
      </div>
      <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
    </div>
    <!--Botones para modales-->
    <article class="row">
      <div id="restaurant">

      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel" class="restaurant"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="map">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>
    </article>
    </section>

      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
      <script type="text/javascript" src="js/data.js"></script>
      <script type="text/javascript " src="js/app.js"></script>

    </body>
  </html>
